# ==========================================================
# OpenClash 覆写配置文件 - 主路由标准模式
# 来源: external / clash-fallback
# Provider数量: 1
# 生成时间: 2026-02-02 13:49:08
# ==========================================================

[General]
# 核心设置
CORE_TYPE = Meta
CONFIG_FILE = /etc/openclash/config/clash-fallback.yaml

# DNS 设置
ENABLE_REDIRECT_DNS = 1
ENABLE_CUSTOM_DNS = 0
APPEND_DEFAULT_DNS = 0
APPEND_WAN_DNS = 1
STORE_FAKEIP = 1
CUSTOM_FAKEIP_FILTER = 1
CUSTOM_FAKEIP_FILTER_MODE = blacklist
FAKEIP_RANGE = 198.18.0.1/16

# IPv6 设置
IPV6_ENABLE = 1
IPV6_DNS = 1
IPV6_MODE = 0
ENABLE_V6_UDP_PROXY = 1

# 代理模式
EN_MODE = fake-ip
ENABLE_UDP_PROXY = 1
DISABLE_UDP_QUIC = 1
ROUTER_SELF_PROXY = 1
PROXY_MODE = rule

# 分流设置
CHINA_IP_ROUTE = 1
CHINA_IP6_ROUTE = 1
CHNR_AUTO_UPDATE = 1
CHNR_UPDATE_WEEK_TIME = *
CHNR_UPDATE_DAY_TIME = 0

# 高级功能
ENABLE_META_SNIFFER = 1
ENABLE_META_SNIFFER_CUSTOM = 1
ENABLE_META_SNIFFER_PURE_IP = 1
ENABLE_TCP_CONCURRENT = 1
ENABLE_UNIFIED_DELAY = 1

# 订阅信息展示
SUB_INFO_URL = $EN_KEY

# 自动下载精简配置（每天凌晨6点更新）
DOWNLOAD_FILE = url=https://raw.githubusercontent.com/MARSCHIAO/openclash_config_generator/main/processed_configs/external/General_Config/liandu2024/clash-fallback.yaml, path=/etc/openclash/config/clash-fallback.yaml, cron=0 6 * * *, force=true

# 配置更新后重启
RESTART = true

[Overwrite]
# 更新 Proxy Provider 订阅链接
ruby_edit "$CONFIG_FILE" "['proxy-providers']['机场名称']['url']" "$EN_KEY"
